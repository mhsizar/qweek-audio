<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qweek Audio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="upload-message"></div> <!-- To display success or error messages -->
        <div id="audio-file-name"></div> <!-- To display the uploaded audio file name -->
        <div id="replace-audio-file"></div> <!-- To replace the uploaded audio file -->

        <!-- Drag & Drop Zone for file input -->
        <div id="dropZone" class="drop-zone">
            <p>Drag and drop an audio file here, or click to choose a file</p>
            <input type="file" id="audioUpload" accept="audio/*" hidden>
        </div>

        <!-- Audio player for playback -->
        <audio id="audioPlayer" controls></audio>

        <!-- Buttons for different actions -->
        <div class="button-row">
            <button id="transcriptBtn">Transcript</button>
            <button id="summaryBtn">Summary</button>
            <button id="importantPointsBtn">Important Points</button>
        </div>

        <!-- Keywords bar with placeholder message -->
        <div id="keywordBar" class="keyword-bar">
            <span id="keywords-message">Keywords from your audio will be displayed here.</span>
            <div id="keywords-container"></div>
        </div>

        <!-- Display output -->
        <div id="outputBox" class="output-box">
            <!-- This is where the outputs will be displayed -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
