<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Upload and Playback</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="dropZone" class="drop-zone">
            <p>Drag and drop an audio file here, or click to choose a file</p>
            <input type="file" id="audioUpload" accept="audio/*" hidden>
        </div>
        <audio id="audioPlayer" controls></audio>
        <div class="button-row">
            <button id="transcriptBtn">Transcript</button>
            <button id="summaryBtn">Summary</button>
            <button id="importantPointsBtn">Important Points</button>
        </div>
        <div id="keywordBar" class="keyword-bar">
            <!-- Dummy Keywords -->
            <span>#keyword1</span> 
            <span>#keyword2</span> 
            <span>#keyword3</span> 
            <span>#keyword4</span>
            <span>#keyword5</span> 
            <span>#keyword6</span> 
            <span>#keyword7</span>
        </div>
        <div id="outputBox" class="output-box">
            <!-- This is where the outputs will be displayed -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
